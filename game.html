<!--game.html-->
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Mini Battle</title>
  <link rel="stylesheet" href="gamestyle.css">
</head>
<body>

  <h1>Mini Pokémon Battle</h1>

  <div class="arena">

    <!-- Player -->
    <div class="player" id="player1">
      <div id="img-player1"></div>
      <h2>Pikachu</h2>
      <div class="progressbar">
        <div class="life" id="life-player1">100/100</div>
        <div class="health" id="bar-player1"></div>
      </div>
    </div>

    <!-- Enemy -->
    <div class="player" id="player2">
      <div id="img-player2"></div>
      <h2>Charmander</h2>
      <div class="progressbar">
        <div class="life" id="life-player2">100/100</div>
        <div class="health" id="bar-player2"></div>
      </div>
    </div>

  </div>

  <h3>Атаки</h3>
  <div id="attacks"></div>

  <div id="logs"></div>

  <script type="module" src="game.js"></script>
</body>
</html>
